{% extends 'base.html' %}
{% load static %}


{% block content %}
    <header>
        <section class="u-align-center u-clearfix u-container-align-center u-custom-color-1 u-section-1" id="sec-2138">
            <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
            {% if user.is_staff %}
            <a href="{% url 'upload_photo'%}"
                       class="edit-button u-border-none  u-button-style u-custom-color-2"
                       style=" margin: 6px; padding: 6px; border-radius: 6px">Качи снимка</a>

            {% endif %}
                <div>
                    <div >
                        {% for photo in photos %}
                        <div style="    display: flex;
    flex-direction: column;
}" >
                            <a>
                               <img width="1080" src="/media/{{ photo.image_file }}" alt="#">
                                {% if user.is_staff %}
                                <a href="{% url 'delete_photo' pk=photo.pk%}"
                       class="edit-button u-border-none  u-button-style u-custom-color-2"
                       style=" margin: 6px; padding: 6px; border-radius: 6px">Изтрий снимка</a>
                                {% endif %}
                            </a>
                            <div></div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
    </header>
{% endblock %}
