{% extends 'base.html' %}
{% load static %}


{% block content %}
    <section class="u-clearfix u-custom-color-1 u-section-1" id="carousel_404e" style="max-width: 750px; margin-left: 500px;">
        <div class="u-custom-color-1 u-expanded-width u-shape u-shape-rectangle u-shape-1">
            <div class="u-align-center u-border-20 u-border-custom-color-2 u-border-no-left u-border-no-right u-border-no-top u-container-style u-custom-border u-group u-radius-46 u-shape-round u-white u-group-1">
                <div class="u-container-layout u-valign-middle-xs u-container-layout-1">
                    <h2 class="u-text u-text-custom-color-2 u-text-default u-text-1">Регистрация</h2>
                    <div>

                        <form
                                action="{% url 'register_user' %}" style="display: flex; flex-direction: column;
                                align-content: space-around; justify-content: center; align-items: stretch;
                                flex-wrap: wrap;"
                                method="post">

                            {{ form.as_p }}
                            <div>
                                <button class=" u-border-none  u-button-style u-custom-color-2" style="padding: 10px; border-radius: 6px" >Регистрация</button>
                                or
                                <a href="{% url 'login_user' %}">Login</a>
                            </div>
                            {% csrf_token %}

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
