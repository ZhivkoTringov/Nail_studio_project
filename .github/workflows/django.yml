name: Nail_studio tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

    paths-ignore:
      - "*.md"

jobs:
  docker:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up environment variables
        run: |
          echo "POSTGRES_USER=postgres" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=postgres" >> $GITHUB_ENV
          echo "POSTGRES_DB=postgres" >> $GITHUB_ENV
          echo "POSTGRES_HOST=localhost" >> $GITHUB_ENV
          echo "SECRET_KEY=super secret" >> $GITHUB_ENV
      - uses: actions/checkout@v3
      - uses: iamsauravsharma/create-dotenv@v2.0.1
        with:
          file-path: '/home/runner/work/Nail_studio/Nail_studio/.env'
      - uses: isbang/compose-action@v1.5.1
        with:
          compose-file: "./docker-compose..develop.yml"
          services: |
            nail_studio
            postgres
      - name: Run tests
        run: |
          docker exec nail_studio-nail_studio-1  sh -c "pytest"

